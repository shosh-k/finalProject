
<div *ngIf="showComp==true"  style="display:flex;" class="popup" id="deletDiv">
  <div class="pp">
    <img style="height: 5%; width: 5%; cursor: pointer;" (click)="CloseShowPopUp()" src="assets/Icons/close.svg">
<form  id="signUp"  name="frm" (submit)="AddComp()" #frm="ngForm">
  <h2>ברוכים הבאים ל -comforTable</h2>
  <mat-form-field >
    <mat-label>שם פרטי</mat-label>
    <input matInput #firstName="ngModel" name="firstName" [(ngModel)]="user.FirstNameUser" >
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>שם משפחה</mat-label>
    <input matInput #lastName="ngModel" name="lastName" [(ngModel)]="user.LastNameUser" >
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>סיסמה</mat-label>
    <input matInput type="password" [(ngModel)]="user.PasswordUser" name="PasswordUser" required minlength="5">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>אימייל</mat-label>
    <input matInput type="email" #email="ngModel" name="email"  [(ngModel)]="user.EmailUser"pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"required>
  </mat-form-field>
  <br>

  <div class="container">
    <mat-form-field>
      <mat-label>כתובת</mat-label>
      <input matInput #myHtml name="adress" required ngx-google-places-autocomplete ='options'  (onAddressChange)="AddressChange($event)"/>
      {{formattedaddress}}
    </mat-form-field>
  </div> 
  <mat-form-field>
    <mat-label>טלפון</mat-label>
    <input matInput #phone="ngModel" minlength="9" maxlength="20" pattern="\b05[0 2 4 5 6 7 8 3][2-9]\d{6}$"  required type="tel"  name="phone" [(ngModel)]="user.PhoneUser">
  </mat-form-field>
  <br>
  <br>
            
  <button mat-raised-button type="submit"  [disabled]="!frm.valid">הרשם</button>
</form>
</div>
</div>
